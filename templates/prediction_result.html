<html>
<head>
	<meta charset="utf-8">
	<title>Prediction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="static/images/icons/heart-icon.ico"/>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
			background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #fff;
			overflow: hidden;
		}

		.wrapper {
			backdrop-filter: blur(20px);
			background: rgba(255, 255, 255, 0.07);
			border-radius: 24px;
			box-shadow: 0 0 30px rgba(0, 255, 255, 0.15), 0 0 60px rgba(255, 0, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.15);
			padding: 50px 60px;
			width: 90%;
			max-width: 850px;
			text-align: center;
			position: relative;
			overflow: hidden;
		}

		.wrapper::before {
			content: "";
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: conic-gradient(from 90deg, #00f0ff, #ff00f0, #00f0ff);
			animation: rotate 6s linear infinite;
			z-index: -1;
			opacity: 0.05;
		}

		@keyframes rotate {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		h3 {
			font-size: 28px;
			margin-bottom: 20px;
			color: #ffffffdd;
			letter-spacing: 1px;
			text-shadow: 0 0 10px #00ffff80;
		}

		h1 {
			font-size: 54px;
			margin-bottom: 40px;
			background: linear-gradient(45deg, #00fff7, #ff00c8);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: 0 0 30px rgba(255, 0, 200, 0.3);
			animation: pulse 2s infinite ease-in-out;
		}

		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.03); }
		}

		.button {
			display: inline-block;
			padding: 12px 28px;
			font-size: 18px;
			color: #fff;
			background: linear-gradient(90deg, #ff00cc, #3333ff);
			border: none;
			border-radius: 40px;
			cursor: pointer;
			text-decoration: none;
			box-shadow: 0 0 15px rgba(255, 0, 200, 0.4);
			transition: 0.3s ease-in-out;
		}

		.button:hover {
			transform: scale(1.05);
			box-shadow: 0 0 25px rgba(255, 0, 200, 0.6);
		}

		@media (max-width: 600px) {
			.wrapper {
				padding: 30px 20px;
			}

			h1 {
				font-size: 38px;
			}

			h3 {
				font-size: 22px;
			}
		}
	</style>
</head>
<body>

	<div class="wrapper">
		<h3>üî• Heart Disease Prediction Result</h3>
		<h1>{{ prediction_text }}</h1>
		<a href="/" class="button">üîÅ Try Again</a>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
